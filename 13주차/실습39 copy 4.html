<!DOCTYPE html>

<html lang="ko">
    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>매개변수 기본값</title>
    </head>
    <body>
	    <script>
			function multiply(a, b=5, c=10) {
				return a*b+c;
			}
			document.write(multiply(5,10,20)+"\n");
			document.write(multiply(10,20)+"\n");
			document.write(multiply(30));
	    </script>
    </body>
</html>
