<!DOCTYPE html>

<html lang="ko">
    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>즉시 실행 함수</title>
		<style>
			.accent {
				color: blue;
				font-size: 20px;
			}
		</style>
    </head>
    <body>
	    <script>
			(function() {
				var userName=prompt("이름을 입력하세요.");
				document.write("안녕하세요? <span class='accent'> "+userName+"</span>님!");
			}());
	    </script>
    </body>
</html>
