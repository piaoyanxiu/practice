<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>텍스트 요소 자유롭게 배치하기</title>
        <style>
            #pos1 {
                position: absolute;
                left: 50px;
                top: 50px;
            }
            #pos2 {
                position: absolute;
                right: 100px;
                top: 100px;
            }
            #pos3 {
                position: absolute;
                left: 100px;
                bottom: 100px;
            }
        </style>
    </head>
    <body>
        <p id="pos1">Ex et adipisicing</p>
        <p id="pos2">Lorem ipsum reprehendrit</p>
        <p id="pos3">Excepteur voluptate</p>
    </body>
</html>
