<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>레벨 요소</title>
        <style>
            .accent {
                color: red;
            }
            .box1 {
                border-style: solid;
                width: 400px;
                height: 100px;
                box-shadow: 2px -2px 5px 0px;
            }
            .box2 {
                border-style: dashed;
                width: 50;
                height: 100px;
                box-shadow: 5px 5px 15px 5px blue;
            }
        </style>
    </head>
    <body>
        <h1>시간이란...</h1>
        <div>내일 죽을 것처럼 <span class="accent">오늘</span>을 살고</div>
        <p>영원히 살 것처럼 <br>내일을 꿈꾸어라.</p>

        <div class="box1"></div> <br>
        <div class="box2"></div>    
    </body>
</html>
