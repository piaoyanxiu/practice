<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>납품 정보 입력</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li><label>납품자명: <input type="text"></label></li>
                <li><label>E-mail: <input type="email" placeholder="answer@naver.com"></label></li>
                <li><label>홈페이지: <input type="url" value="http://"></label></li>
                <li>
                    <label for="region">지역:</label>
                    <select id="region">
                        <option value="busan" selected>부산</option>
                        <option value="seoul">서울</option>
                        <option value="incheon">인천</option>
                        <option value="kyeonggi">경기</option>
                        <option value="daejeon">대전</option>
                        <option value="chungbuk">충북</option>
                        <option value="chungnam">충남</option>
                        <option value="gwangju">광주</option>
                        <option value="jeonbuk">전북</option>
                        <option value="jeonnam">전남</option>
                        <option value="gangwon">강원</option>
                        <option value="daegu">대구</option>
                        <option value="ulsan">울산</option>
                        <option value="gyeongbuk">경북</option>
                        <option value="gyeongnam">경남</option>
                        <option value="jeju">제주</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li><label>상품명: <input type="text"></label></li>
                <li><label>납품 수량: <input type="number" min="100" placeholder="최소 100"></label></li>
                <li><label>납품 등급: <input type="range" min="1" max="5" value="1"></label></li>
                <li>
                    <label for="memo">기타 사항:</label>
                    <textarea id="memo" cols="20" rows="5"></textarea>
                </li>

            </ul>
        </fieldset>
    </form>
</body>

</html>
