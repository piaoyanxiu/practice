<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>트랜지션 속성 한꺼번에 지정하기</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: blue;
                transition: 2s ease-in;
            }
            .box:hover {
                width: 200px;
                height: 200px;
                background-color: #f50;
                transform: rotate(270deg);
            }
        </style>
    </head>
    <body>
        <div class="box">
            라이브 서버 왜 안돼
        </div>
    </body>
</html>
